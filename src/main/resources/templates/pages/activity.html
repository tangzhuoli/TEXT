<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/bootstrapdist/css/bootstrap.min.css">
<style type="text/css">


</style>
</head>
<body>
<h1>This is the Activity Page</h1>
<div>
<table class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>title</th>
<th>category</th>
<th>startTime</th>
<th>endTime</th>
</tr>
</thead>
<tbody>
<tr th:each="a:${list}">
<td th:text="${a.id}"></td>
<td th:text="${a.title}"></td>
<td th:text="${a.category}"></td>
<td th:text="${#temporals.format(a.startTime, 'yyyy/MM/dd HH:mm')}"></td>
<td th:text="${#temporals.format(a.endTime, 'yyyy/MM/dd HH:mm')}"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
